<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zr√≥b mi dzie≈Ñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top left, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .app-container {
      background-color: #fff;
      border-radius: 2rem;
      padding: 2em;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .challenge {
      font-size: 1.4em;
      margin: 1.5em 0;
      min-height: 3em;
    }

    button {
      padding: 0.9em 2em;
      border: none;
      background-color: #fc6076;
      color: white;
      border-radius: 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3366;
    }

    .points {
      margin-top: 1.5em;
      font-weight: bold;
      color: #555;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 1em;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .close-btn {
      background: #fc6076;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 1em;
      margin-top: 1em;
      cursor: pointer;
    }

    .profile {
      background: white;
      border-radius: 1em;
      padding: 1em 2em;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .top-list {
      background: white;
      border-radius: 1em;
      padding: 1em 2em;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      text-align: left;
    }

    .top-list h3 {
      text-align: center;
      margin-bottom: 1em;
    }

    .top-list ol {
      padding-left: 1.2em;
      margin: 0;
    }

    .top-list li {
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #444;
    }

    .logout-btn {
      background: #ff5c5c;
      margin-top: 1em;
    }

  </style>
</head>
<body>

  <div class="profile" id="profile" style="display:none;">
    <p><strong>U≈ºytkownik:</strong> <span id="usernameDisplay"></span></p>
    <p><strong>Punkty:</strong> <span id="userPoints">0</span></p>
    <button class="logout-btn" onclick="logout()">Wyloguj</button>
  </div>

  <div class="app-container" id="appContainer" style="display:none;">
    <h1>Zr√≥b mi dzie≈Ñ üéâ</h1>
    <p class="challenge" id="challenge">≈Åadowanie wyzwania...</p>
    <button id="doneBtn" onclick="markAsDone()">Zrobione ‚úÖ</button>
    <p class="points" id="points">Punkty: 0</p>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>üéâ Gratulacje!</h2>
      <p>Nowe wyzwanie bƒôdzie dostƒôpne za:</p>
      <p id="countdown" style="font-size:1.5em; font-weight:bold;"></p>
      <button class="close-btn" onclick="closeModal()">Zamknij</button>
    </div>
  </div>

  <div class="top-list" id="topList" style="display:none;">
    <h3>TOP U≈ºytkownicy</h3>
    <ol id="topUsersList"></ol>
  </div>

  <script>
    const challenges = [
      "U≈õmiechnij siƒô do obcej osoby üòÑ",
      "Powiedz komu≈õ co≈õ mi≈Çego üí¨",
      "Wyjd≈∫ na 10 minut bez telefonu üìµ",
      "Narysuj co≈õ g≈Çupiego ‚úèÔ∏è",
      "Zjedz co≈õ, czego zwykle nie jesz üçç",
      "Przybij piƒÖtkƒô 3 osobom ‚úã",
      "Wy≈õlij ≈õmiesznego mema komu≈õ üê∏",
      "Zamie≈Ñ siƒô miejscem w domu z kim≈õ na 5 minut üõãÔ∏è",
      "Napisz wiadomo≈õƒá do siebie z przysz≈Ço≈õci üìß",
      "Zr√≥b 7 pajacyk√≥w ü§∏"
    ];

    const appContainer = document.getElementById("appContainer");
    const challengeText = document.getElementById("challenge");
    const doneBtn = document.getElementById("doneBtn");
    const pointsDisplay = document.getElementById("points");
    const modal = document.getElementById("modal");
    const countdown = document.getElementById("countdown");
    const profile = document.getElementById("profile");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const userPointsDisplay = document.getElementById("userPoints");
    const topList = document.getElementById("topList");
    const topUsersList = document.getElementById("topUsersList");

    // PROSTE LOGOWANIE - dla demo (w praktyce podpiƒÖƒá Google Firebase itp)
    function login() {
      let username = prompt("Podaj sw√≥j nick (do profilu i rankingu):", "U≈ºytkownik" + Math.floor(Math.random() * 1000));
      if (!username) return alert("Musisz podaƒá nazwƒô u≈ºytkownika!");
      localStorage.setItem("zmd_username", username);
      localStorage.setItem("zmd_points", localStorage.getItem("zmd_points") || 0);
      localStorage.setItem("zmd_next_time", localStorage.getItem("zmd_next_time") || 0);
      initApp();
    }

    function logout() {
      localStorage.removeItem("zmd_username");
      localStorage.removeItem("zmd_points");
      localStorage.removeItem("zmd_next_time");
      location.reload();
    }

    // Wczytanie danych z localStorage lub domy≈õlne
    let username = localStorage.getItem("zmd_username");
    let points = parseInt(localStorage.getItem("zmd_points")) || 0;
    let nextChallengeTime = parseInt(localStorage.getItem("zmd_next_time")) || 0;

    function showChallenge() {
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];
      challengeText.innerText = challenge;
    }

    function updateCountdown() {
      let now = new Date().getTime();
      let distance = nextChallengeTime - now;
      if (distance <= 0) {
        localStorage.removeItem("zmd_next_time");
        modal.style.display = "none";
        doneBtn.disabled = false;
        showChallenge();
        clearInterval(countdownInterval);
      } else {
        let hours = Math.floor(distance / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerText = `${hours}h ${minutes}m ${seconds}s`;
      }
    }

    let countdownInterval;

    function markAsDone() {
      points++;
      localStorage.setItem("zmd_points", points);
      userPointsDisplay.innerText = points;
      updateTopUsers(username, points);
      let delay = 24 * 60 * 60 * 1000; // 24h
      nextChallengeTime = new Date().getTime() + delay;
      localStorage.setItem("zmd_next_time", nextChallengeTime);
      modal.style.display = "flex";
      doneBtn.disabled = true;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
      challengeText.innerText = "‚åõ Poczekaj 24h na kolejne wyzwanie...";
      pointsDisplay.innerText = `Punkty: ${points}`;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Ranking top u≈ºytkownik√≥w w localStorage
    // Przechowujemy jako JSON: {username: string, points: number}[]
    function getTopUsers() {
      const topJSON = localStorage.getItem("zmd_top_users");
      return topJSON ? JSON.parse(topJSON) : [];
    }

    function saveTopUsers(topUsers) {
      localStorage.setItem("zmd_top_users", JSON.stringify(topUsers));
    }

    function updateTopUsers(user, pts) {
      if (!user) return;
      let topUsers = getTopUsers();
      const existing = topUsers.find(u => u.username === user);
      if (existing) {
        if (pts > existing.points) existing.points = pts;
      } else {
        topUsers.push({ username: user, points: pts });
      }
      // Sort malejƒÖco
      topUsers.sort((a,b) => b.points - a.points);
      // Trzymaj max 10
      if (topUsers.length > 10) topUsers = topUsers.slice(0,10);
      saveTopUsers(topUsers);
      renderTopUsers();
    }

    function renderTopUsers() {
      let topUsers = getTopUsers();
      topUsersList.innerHTML = "";
      if(topUsers.length === 0) {
        topUsersList.innerHTML = "<li>Brak danych</li>";
        return;
      }
      topUsers.forEach(u => {
        let li = document.createElement("li");
        li.textContent = `${u.username} ‚Äî ${u.points} pkt`;
        topUsersList.appendChild(li);
      });
    }

    function initApp() {
      username = localStorage.getItem("zmd_username");
      points = parseInt(localStorage.getItem("zmd_points")) || 0;
      nextChallengeTime = parseInt(localStorage.getItem("zmd_next_time")) || 0;

      if (!username) {
        login();
        return;
      }

      usernameDisplay.innerText = username;
      userPointsDisplay.innerText = points;
      appContainer.style.display = "block";
      profile.style.display = "block";
      topList.style.display = "block";

      // Je≈õli jeszcze mo≈ºna zrobiƒá wyzwanie
      if (!nextChallengeTime || new Date().getTime() > nextChallengeTime) {
        doneBtn.disabled = false;
        showChallenge();
        pointsDisplay.innerText = `Punkty: ${points}`;
      } else {
        doneBtn.disabled = true;
        challengeText.innerText = "‚åõ Poczekaj 24h na kolejne wyzwanie...";
        modal.style.display = "flex";
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      }

      renderTopUsers();
    }

    initApp();

  </script>
</body>
</html>
