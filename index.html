<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZrÃ³b mi dzieÅ„ - profil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top left, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      background-color: #fff;
      border-radius: 2rem;
      padding: 2em;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    input[type="text"] {
      padding: 0.8em 1em;
      font-size: 1.1em;
      border-radius: 1em;
      border: 2px solid #fc6076;
      width: 80%;
      margin-bottom: 1em;
      text-align: center;
    }
    button {
      padding: 0.9em 2em;
      border: none;
      background-color: #fc6076;
      color: white;
      border-radius: 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff3366;
    }
    .profile-info {
      margin-bottom: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="app-container" id="app">
    <h1>ZrÃ³b mi dzieÅ„ ðŸŽ‰</h1>

    <div id="profileSetup">
      <p>Podaj swojÄ… nazwÄ™ uÅ¼ytkownika:</p>
      <input type="text" id="usernameInput" placeholder="Twoja nazwa..." />
      <br />
      <button onclick="saveUsername()">Zapisz profil</button>
    </div>

    <div id="profileInfo" style="display:none;">
      <p class="profile-info">Witaj, <span id="usernameDisplay"></span>!</p>
      <!-- Tutaj pÃ³Åºniej bÄ™dÄ… zadania itd. -->
    </div>

  </div>

  <script>
    function saveUsername() {
      const input = document.getElementById('usernameInput');
      const name = input.value.trim();
      if (name.length < 2) {
        alert("Nazwa musi mieÄ‡ co najmniej 2 znaki.");
        return;
      }
      localStorage.setItem('zmd_username', name);
      showProfile();
    }

    function showProfile() {
      const name = localStorage.getItem('zmd_username');
      if (!name) {
        document.getElementById('profileSetup').style.display = 'block';
        document.getElementById('profileInfo').style.display = 'none';
      } else {
        document.getElementById('usernameDisplay').innerText = name;
        document.getElementById('profileSetup').style.display = 'none';
        document.getElementById('profileInfo').style.display = 'block';
      }
    }

    // Pokaz profil przy starcie
    showProfile();
  </script>

</body>
</html>
