<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZrÃ³b mi dzieÅ„ - logowanie Google + profil</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top left, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      background-color: #fff;
      border-radius: 2rem;
      padding: 2em;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    button {
      padding: 0.9em 2em;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1em;
    }
    button:hover {
      background-color: #357ae8;
    }
    .profile-info {
      margin-bottom: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
    }
    #logoutBtn {
      background-color: #d93025;
    }
    #logoutBtn:hover {
      background-color: #a52714;
    }
  </style>
</head>
<body>

  <div class="app-container" id="app">
    <h1>ZrÃ³b mi dzieÅ„ ðŸŽ‰</h1>

    <div id="loginSection">
      <p>Zaloguj siÄ™, aby korzystaÄ‡ z aplikacji</p>
      <button id="loginBtn">Zaloguj przez Google</button>
    </div>

    <div id="profileSection" style="display:none;">
      <p class="profile-info">Witaj, <span id="userName"></span>!</p>
      <!-- Tutaj pÃ³Åºniej bÄ™dzie licznik, zadania itp -->
      <button id="logoutBtn">Wyloguj siÄ™</button>
    </div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY63HPKIKtTXBFcvZqEVBQgtW0627-Pqg",
      authDomain: "zrob-mi-dzien.firebaseapp.com",
      projectId: "zrob-mi-dzien",
      storageBucket: "zrob-mi-dzien.firebasestorage.app",
      messagingSenderId: "161518888152",
      appId: "1:161518888152:web:c519898be81990cd3fa3ad",
      measurementId: "G-CYB3WNG5LK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginSection = document.getElementById('loginSection');
    const profileSection = document.getElementById('profileSection');
    const userNameSpan = document.getElementById('userName');

    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // Zalogowano, stan zostanie obsÅ‚uÅ¼ony przez onAuthStateChanged
        })
        .catch((error) => {
          alert("BÅ‚Ä…d logowania: " + error.message);
        });
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        // UÅ¼ytkownik zalogowany
        userNameSpan.textContent = user.displayName;
        loginSection.style.display = 'none';
        profileSection.style.display = 'block';
      } else {
        // UÅ¼ytkownik wylogowany
        loginSection.style.display = 'block';
        profileSection.style.display = 'none';
        userNameSpan.textContent = '';
      }
    });
  </script>

</body>
</html>
