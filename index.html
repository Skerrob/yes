<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zrób mi dzień ziom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top left, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app-container {
      background-color: #fff;
      border-radius: 2rem;
      padding: 2em;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .challenge {
      font-size: 1.4em;
      margin: 1.5em 0;
    }

    button {
      padding: 0.9em 2em;
      border: none;
      background-color: #fc6076;
      color: white;
      border-radius: 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3366;
    }

    .points {
      margin-top: 1.5em;
      font-weight: bold;
      color: #555;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 1em;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal h2 {
      margin-bottom: 1em;
    }

    .close-btn {
      background: #fc6076;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Zrób mi dzień 🎉</h1>
    <p class="challenge" id="challenge">Ładowanie wyzwania...</p>
    <button id="doneBtn" onclick="markAsDone()">Zrobione ✅</button>
    <p class="points" id="points">Punkty: 0</p>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>🎉 Gratulacje!</h2>
      <p>Nowe wyzwanie będzie dostępne za:</p>
      <p id="countdown"></p>
      <button class="close-btn" onclick="closeModal()">Zamknij</button>
    </div>
  </div>

  <script>
    const challenges = [
      "Uśmiechnij się do obcej osoby 😄",
      "Powiedz komuś coś miłego 💬",
      "Wyjdź na 10 minut bez telefonu 📵",
      "Narysuj coś głupiego ✏️",
      "Zjedz coś, czego zwykle nie jesz 🍍",
      "Przybij piątkę 3 osobom ✋",
      "Wyślij śmiesznego mema komuś 🐸",
      "Zamień się miejscem w domu z kimś na 5 minut 🛋️",
      "Napisz wiadomość do siebie z przyszłości 📧",
      "Zrób 7 pajacyków 🤸"
    ];

    const pointsDisplay = document.getElementById("points");
    const challengeText = document.getElementById("challenge");
    const modal = document.getElementById("modal");
    const countdown = document.getElementById("countdown");
    const doneBtn = document.getElementById("doneBtn");

    const cooldown = 6 * 60 * 60 * 1000; // 6 godzin w ms
    let points = parseInt(localStorage.getItem("zmd_points")) || 0;
    let nextChallengeTime = localStorage.getItem("zmd_next_time");
    let now = new Date().getTime();

    function showChallenge() {
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];
      challengeText.innerText = challenge;
    }

    function updateCountdown() {
      let now = new Date().getTime();
      let distance = nextChallengeTime - now;
      if (distance <= 0) {
        localStorage.removeItem("zmd_next_time");
        location.reload();
      } else {
        let hours = Math.floor(distance / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerText = `${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function markAsDone() {
      points++;
      localStorage.setItem("zmd_points", points);
      let nextTime = new Date().getTime() + cooldown; // cooldown 6h
      localStorage.setItem("zmd_next_time", nextTime);
      modal.style.display = "flex";
      updateCountdown();
      setInterval(updateCountdown, 1000);
      doneBtn.disabled = true;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    if (nextChallengeTime && now < parseInt(nextChallengeTime)) {
      challengeText.innerText = "🔒 Wróć za kilka godzin po nowe wyzwanie!";
      doneBtn.disabled = true;
      modal.style.display = "flex";
      updateCountdown();
      setInterval(updateCountdown, 1000);
    } else {
      showChallenge();
    }

    pointsDisplay.innerText = `Punkty: ${points}`;
  </script>
</body>
</html>
