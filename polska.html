<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zr√≥b mi dzie≈Ñ z Google Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top left, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      background: #fff;
      border-radius: 2rem;
      padding: 2em;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .challenge {
      font-size: 1.4em;
      margin: 1.5em 0;
      min-height: 60px;
    }
    button {
      padding: 0.9em 2em;
      border: none;
      background-color: #fc6076;
      color: white;
      border-radius: 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.5em 0;
    }
    button:hover:not(:disabled) {
      background-color: #ff3366;
    }
    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 1em;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .modal h2 {
      margin-bottom: 1em;
    }
    .close-btn {
      background: #fc6076;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #user-info {
      margin-bottom: 1em;
      font-size: 0.9em;
      color: #333;
    }
    #logoutBtn {
      background-color: #999;
    }
    #logoutBtn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="app-container" id="app">
    <div id="login-section">
      <h1>Zaloguj siƒô</h1>
      <button id="loginBtn">Zaloguj przez Google</button>
    </div>

    <div id="main-section" style="display:none;">
      <div id="user-info"></div>
      <p class="challenge" id="challenge">≈Åadowanie wyzwania...</p>
      <button id="doneBtn">Zrobione ‚úÖ</button>
      <button id="logoutBtn">Wyloguj</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>üéâ Gratulacje!</h2>
      <p>Nowe wyzwanie bƒôdzie dostƒôpne za:</p>
      <p id="countdown"></p>
      <button class="close-btn" id="closeModalBtn">Zamknij</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // Firebase config - podmie≈Ñ na swoje z konsoli Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDY63HPKIKtTXBFcvZqEVBQgtW0627-Pqg",
      authDomain: "zrob-mi-dzien.firebaseapp.com",
      projectId: "zrob-mi-dzien",
      storageBucket: "zrob-mi-dzien.firebasestorage.app",
      messagingSenderId: "161518888152",
      appId: "1:161518888152:web:c519898be81990cd3fa3ad",
      measurementId: "G-CYB3WNG5LK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("login-section");
    const mainSection = document.getElementById("main-section");
    const userInfo = document.getElementById("user-info");
    const challengeText = document.getElementById("challenge");
    const doneBtn = document.getElementById("doneBtn");
    const modal = document.getElementById("modal");
    const countdown = document.getElementById("countdown");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const challenges = [
      "U≈õmiechnij siƒô do obcej osoby üòÑ",
      "Powiedz komu≈õ co≈õ mi≈Çego üí¨",
      "Wyjd≈∫ na 10 minut bez telefonu üìµ",
      "Narysuj co≈õ g≈Çupiego ‚úèÔ∏è",
      "Zjedz co≈õ, czego zwykle nie jesz üçç",
      "Przybij piƒÖtkƒô 3 osobom ‚úã",
      "Wy≈õlij ≈õmiesznego mema komu≈õ üê∏",
      "Zamie≈Ñ siƒô miejscem w domu z kim≈õ na 5 minut üõãÔ∏è",
      "Napisz wiadomo≈õƒá do siebie z przysz≈Ço≈õci üìß",
      "Zr√≥b 7 pajacyk√≥w ü§∏"
    ];

    let points = 0;
    let nextChallengeTime = null;
    let countdownInterval;

    // Zapisywanie stanu w localStorage wg UID u≈ºytkownika
    function saveState(uid) {
      localStorage.setItem(`zmd_points_${uid}`, points);
      localStorage.setItem(`zmd_next_time_${uid}`, nextChallengeTime);
    }

    function loadState(uid) {
      points = parseInt(localStorage.getItem(`zmd_points_${uid}`)) || 0;
      nextChallengeTime = localStorage.getItem(`zmd_next_time_${uid}`) || null;
      if(nextChallengeTime) nextChallengeTime = parseInt(nextChallengeTime);
    }

    function showRandomChallenge() {
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];
      challengeText.innerText = challenge;
    }

    function updateCountdown() {
      if(!nextChallengeTime) return;
      let now = new Date().getTime();
      let distance = nextChallengeTime - now;
      if(distance <= 0) {
        nextChallengeTime = null;
        doneBtn.disabled = false;
        modal.style.display = "none";
        showRandomChallenge();
        saveState(auth.currentUser.uid);
        clearInterval(countdownInterval);
        return;
      }
      let hours = Math.floor(distance / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerText = `${hours}h ${minutes}m ${seconds}s`;
    }

    function markAsDone() {
      points++;
      doneBtn.disabled = true;
      nextChallengeTime = new Date().getTime() + 24*60*60*1000; // 24h
      saveState(auth.currentUser.uid);
      modal.style.display = "flex";
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // Zalogowany
        })
        .catch((error) => {
          alert("B≈ÇƒÖd logowania: " + error.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        loginSection.style.display = "block";
        mainSection.style.display = "none";
        if(countdownInterval) clearInterval(countdownInterval);
      });
    });

    doneBtn.addEventListener("click", markAsDone);

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    onAuthStateChanged(auth, user => {
      if(user) {
        loginSection.style.display = "none";
        mainSection.style.display = "block";
        userInfo.innerText = `Zalogowany jako: ${user.email}`;
        loadState(user.uid);

        if(nextChallengeTime && nextChallengeTime > new Date().getTime()) {
          doneBtn.disabled = true;
          modal.style.display = "flex";
          updateCountdown();
          countdownInterval = setInterval(updateCountdown, 1000);
          challengeText.innerText = "üîí Wr√≥ƒá jutro po nowe wyzwanie!";
        } else {
          doneBtn.disabled = false;
          modal.style.display = "none";
          showRandomChallenge();
        }
      } else {
        loginSection.style.display = "block";
        mainSection.style.display = "none";
        if(countdownInterval) clearInterval(countdownInterval);
      }
    });
  </script>
</body>
</html>
